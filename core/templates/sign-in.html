{% extends 'base.html' %}

{% block content %}

<style>
  #submitBtn {
   
  }
  #submitBtn input{

  }

  .login-card {
    padding: 20px;
  }
</style>

 <div class="row">
    <div class="col s12 l6 offset-l3 ">
      <div class="login-card card">
        <div class="card-content">
          <span class="card-title">
              <h5>
            {% if request.GET.next != '/courier/' %}
                Customer Log In
            {% else %}
                Courier Log In
                {% endif %}
              </h5>
          </span>
          <form class="" method="POST" action="/sign-in/">
            {% csrf_token %}
          
      <div class="row">

        <div class="row">
        <div class="input-field col s12">
          {% comment %} <input id="email" type="email" class="validate"> {% endcomment %}
          <label for="{{ form.username.id_for_label }}">email</label>
          {{ form.username }}
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
         
          <label for="{{ form.password.id_for_label }}">Password</label>
           {{form.password}}
        </div>
      </div>

        <div class="row">
            <div class="col s12">
             {{ form.non_field_errors }}
            </div>
         </div>

      <div class="row" id="submitBtn" >
              <input type="submit" value="login" class="btn col s12 black text-white" />
      </div>

      <div class="row">
          <a href="/sign-up/?next={{request.GET.next}}" class="col s12">New to Fast Parcel. Sign Up!</a>
      </div>
      </div>

    </form>
        </div>
        
      </div>
    </div>
  </div>
          

{% endblock %}
